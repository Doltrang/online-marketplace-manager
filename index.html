<html>
  <title>Template Generator - Facebook Marketplace</title>
  <script>
    document.onkeypress = document.onchange = () => {
      let title = document.getElementById('title').value;
      let price = document.getElementById('price').value;
      let e = document.getElementById('category');
      let category = e.options[e.selectedIndex].value;
      let description = document.getElementById('description').value;
      let tags = document.getElementById('tags').value;

      document.getElementById("output").innerHTML = 
`{{PRICE}}
${price}
{{TITLE}}
${title}
{{CATEGORY}}
${category}
{{DESCRIPTION}}
${description}
{{TAGS}}
${tags} upaymeifixit`
    }
  </script>
  <body>
    <table height="100%" border="1">
      <tr>
        <td>
          <table>
            <tr>
              <td>
                <div>Title</div>
                <input type="text" maxlength="100" id="title">
              </td>
              <td>
                <div>Price</div>
                <input type="text" id="price">
              </td>
            </tr>
          </table>
          <div>Description</div>
          <textarea rows="10" id="description"></textarea>
          <div>Category</div>
          <select id="category">
            <option value="Antiques & Collectibles">Antiques & Collectibles</option>
            <option value="Appliances">Appliances</option>
            <option value="Arts & Crafts">Arts & Crafts</option>
            <option value="Auto Parts">Auto Parts</option>
            <option value="Baby & Kids">Baby & Kids</option>
            <option value="Bags & Luggage">Bags & Luggage</option>
            <option value="Bicycles">Bicycles</option>
            <option value="Books, Movies & Music">Books, Movies & Music</option>
            <option value="Cars, Trucks & Motorcycles">Cars, Trucks & Motorcycles</option>
            <option value="Clothing & Shoes - Men">Clothing & Shoes - Men</option>
            <option value="Clothing & Shoes - Woman">Clothing & Shoes - Woman</option>
            <option value="Electronics & Computers">Electronics & Computers</option>
            <option value="Garage Sale">Garage Sale</option>
            <option value="Garden">Garden</option>
            <option value="Health & Beauty">Health & Beauty</option>
            <option value="Household">Household</option>
            <option value="Jewelry & Accessories">Jewelry & Accessories</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Mobile Phones">Mobile Phones</option>
            <option value="Musical Instruments">Musical Instruments</option>
            <option value="Pet Supplies">Pet Supplies</option>
            <option value="Property For Sale">Property For Sale</option>
            <option value="Property Rentals">Property Rentals</option>
            <option value="Sports & Outdoors">Sports & Outdoors</option>
            <option value="Tools">Tools</option>
            <option value="Toys & Games">Toys & Games</option>
            <option value="Video Games">Video Games</option>
          </select>
          <div>Tags (space separated)</div>
          <input type="text" id="tags">
        </td>
        <td width="100%" height="50%">
          <div>Output</div>
          <textarea rows="20" cols="40" id="output"></textarea>
        </td>
      </tr>
    </table>
  </body>
</html>
